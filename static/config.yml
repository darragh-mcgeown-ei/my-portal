backend:
  name: github
  branch: staging
  repo: darragh-mcgeown-ei/my-portal
  publish_mode: editorial_workflow

# These lines should *not* be indented
media_folder: "static/img" # Media files will be stored in the repo under static/images/uploads
public_folder: "/img/" # The src attribute for uploaded media will begin with /images/uploads

collections:
  - name: getting_started
    label: "Getting Started"
    label_singular: "Document"
    folder: docs/getting_started
    extension: md
    format: frontmatter
    create: true
    slug: "{{slug}}"
    fields:
      - { label: "Title", name: "title", widget: "string", required: false }
      - { label: "Sidebar Position", name: "sidebar_position", widget: "number", required: false }
      - { label: "Body", name: "body", widget: "markdown" }
  - name: 18_1_api_reference
    label: "18.1 API Reference"
    label_singular: "Document"
    folder: docs/18_1_api_reference
    extension: md
    format: frontmatter
    create: true
    slug: "{{slug}}"
    fields:
      - { label: "Title", name: "title", widget: "string", required: false }
      - { label: "Sidebar Position", name: "sidebar_position", widget: "number", required: false }
      - { label: "Body", name: "body", widget: "markdown" }
  - name: docs
    label: "Uncategorised Documents"
    label_singular: "Other Documents"
    folder: docs
    extension: md
    format: frontmatter
    create: true
    slug: "{{slug}}"
    fields:
      - { label: "Title", name: "title", widget: "string", required: false }
      - { label: "Sidebar Position", name: "sidebar_position", widget: "number", required: false }
      - { label: "Body", name: "body", widget: "markdown" }