backend:
  name: github
  branch: staging
  repo: darragh-mcgeown-ei/my-portal
  publish_mode: editorial_workflow

# These lines should *not* be indented
media_folder: "static/img" # Media files will be stored in the repo under static/images/uploads
public_folder: "/img/" # The src attribute for uploaded media will begin with /images/uploads

collections:
  - name: docs
    label: "Documentation"
    folder: docs
    extension: md
    format: frontmatter
    create: true
    preview_path: "docs/{{slug}}"
    nested:
      depth: 10 # how many folder levels deep are allowed
      summary: "{{title}}" # optional: controls display in CMS UI
    slug: "{{slug}}"
    fields:
      - { label: "Title", name: "title", widget: "string", required: false }
      - { label: "Sidebar Position", name: "sidebar_position", widget: "number", required: false }
      - { label: "Body", name: "body", widget: "markdown" }