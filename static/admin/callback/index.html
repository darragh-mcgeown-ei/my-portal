<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Decap CMS OAuth Callback</title>
</head>
<body>
<script>
    (async () => {
        const params = new URLSearchParams(window.location.search);
        const code = params.get('code');
        if (!code) {
            document.body.innerText = "Missing code in URL";
            return;
        }

        try {
            const response = await fetch('https://kp4cy6n8jj.execute-api.eu-west-1.amazonaws.com/production/api/auth', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ code }),
            });

            if (!response.ok) throw new Error('Token exchange failed');
            const data = await response.json();

            if (window.opener) {
                const status = 'success';

                // Now that `data` is available, define the listener
                const receiveMessage = () => {
                    window.opener.postMessage(
                        `authorization:github:${status}:${JSON.stringify({ token: data.token })}`,
                        '*'
                    );
                    window.removeEventListener("message", receiveMessage, false);
                    window.close(); // Close popup after sending
                };

                window.addEventListener("message", receiveMessage, false);

                // Trigger the event from parent
                window.opener.postMessage("authorizing:github", "*");
            } else {
                window.location.href = "/admin";
            }
        } catch (err) {
            document.body.innerText = "OAuth login failed: " + err.message;
        }
    })();
</script>
</body>
</html>
