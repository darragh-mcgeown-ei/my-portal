<!DOCTYPE html>
</html>
<script>
    (async () => {
        const params = new URLSearchParams(window.location.search);
        const code = params.get('code');
        if (!code) {
            document.body.innerText = "Missing code in URL";
            return;
        }

        try {
            const response = await fetch('https://kp4cy6n8jj.execute-api.eu-west-1.amazonaws.com/production/api/auth', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ code }),
            });

            if (!response.ok) throw new Error('Token exchange failed');
            const data = await response.json();
            console.log("âœ… Auth result:", data);

            // Use the Decap CMS expected format for postMessage
            const message = `authorization:github:success:${JSON.stringify(data)}`;

            // Post message to parent and close popup
            if (window.opener) {
                window.opener.postMessage(message, '*');
                window.close();
            } else {
                window.location.href = '/admin';
            }
        } catch (err) {
            console.error("OAuth login failed", err);
            const message = `authorization:github:error:${JSON.stringify({ error: err.message })}`;
            if (window.opener) {
                window.opener.postMessage(message, '*');
                window.close();
            }
        }
    })();
</script>
