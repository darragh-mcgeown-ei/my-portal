<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Decap CMS OAuth Callback</title>
</head>
<body>
<script>
    (async () => {
        const params = new URLSearchParams(window.location.search);
        const code = params.get('code');
        if (!code) {
            document.body.innerText = "Missing code in URL";
            return;
        }

        try {
            const response = await fetch('https://kp4cy6n8jj.execute-api.eu-west-1.amazonaws.com/production/api/auth', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ code }),
            });

            if (!response.ok) throw new Error('Token exchange failed');
            const data = await response.json();

            // Relay the token and user data back to Decap CMS
            const payload = {
                ...data.user,
                token: data.token,
                backendName: 'github'
            };

            if (window.opener) {
                window.opener.postMessage({
                    source: 'decap-cms',
                    payload
                }, '*');
                window.close();
            } else {
                // Fallback if opened in a full tab
                localStorage.setItem('decap-cms-user', JSON.stringify(payload));
                window.location.href = '/admin';
            }
        } catch (err) {
            console.error('OAuth login failed:', err);
            document.body.innerText = "OAuth login failed: " + err.message;
        }
    })();
</script>
</body>
</html>
